<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start FNLB Bot</title>
</head>
<body>
    <h1>Start FNLB Bot</h1>
    <button id="startButton">Start Bot</button>

    <script src="https://cdn.jsdelivr.net/npm/fnlb"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', async () => {
            const FNLB = window.FNLB;  // Assuming FNLB is globally available
            const fnlb = new FNLB();

            try {
                await fnlb.start({
                    apiToken: 'DGfCBefvjOU-UORpSFBh8gbArVEGkKK5xb-BB7kZk8NfEFj6hiCf8v2Nefu6',
                    numberOfShards: 2,
                    botsPerShard: 10
                });
                alert("Bot started successfully!");
            } catch (error) {
                alert("Error starting bot: " + error.message);
            }
        });
    </script>
</body>
</html>
