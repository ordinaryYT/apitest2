<!DOCTYPE html>
<html>
<head>
    <title>FNLB Bot Starter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #startBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startBtn:hover {
            background-color: #45a049;
        }
        #startBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>FNLB Bot Controller</h1>
    <button id="startBtn">START BOTS</button>
    <div id="status">Ready when you are!</div>

    <!-- Include FNLB from CDN (if available) or bundle -->
    <script src="https://cdn.jsdelivr.net/npm/fnlb@latest/dist/fnlb.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
